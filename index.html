<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card Form</title>
    <!-- ------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ------------------------ -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            font-family: "Poppins", serif;
        font-weight: 100;
        font-style: normal;}
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center">Student ID Card Form</h3>
            <form id="studentForm">
                <div class="mb-2">
                    <label class="form-label fw-bold">Student ID</label>
                    <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID">
                </div>
                <div class="mb-2">
                    <label class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="mb-2">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="mb-2">
                    <label class="form-label fw-bold">Number</label>
                    <input type="text" class="form-control" id="number" placeholder="Enter Number">
                </div>
                <div class="mb-2">
                    <label class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address">
                </div>
                <div class="mb-2">
                    <label class="form-label fw-bold">Confirm Address</label>
                    <input type="text" class="form-control" id="confirmAddress" placeholder="Confirm Address">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Upload Picture</label>
                    <input type="file" class="form-control" id="uploadPicture" accept="image/*">
                    <img id="imagePreview" src="" alt="Image Preview" class="mt-2 d-none" style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px;">
                </div>                
                <div class="text-center ">
                    <button type="submit" class="btn btn-success"><i>Submit</i></button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let valid = true;
            let inputs = ["studentId", "name", "email", "number", "address", "confirmAddress", "uploadPicture"];
            inputs.forEach(id => {
                let input = document.getElementById(id);
                if (!input.value) {
                    input.classList.add("error");
                    alert(input.placeholder + " is required.");
                    valid = false;
                } else {
                    input.classList.remove("error");
                }
            });
            
            let address = document.getElementById("address").value;
            let confirmAddress = document.getElementById("confirmAddress").value;
            if (address && confirmAddress && address !== confirmAddress) {
                document.getElementById("confirmAddress").classList.add("error");
                alert("Confirm Address must match Address.");
                valid = false;
            } else {
                document.getElementById("confirmAddress").classList.remove("error");
            }
            
            if (valid) {
                alert("Form submitted successfully!");
            }
        });

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
